<html>
    <head>
        <title>To-Do lists</title>
    </head>
    <body>
        <h1>작업 목록 시작</h1>
        <form method="POST" action="/lists/new">
            <input name="item_text" id="id_new_item" placeholder="작업 아이템 입력" />
            {% csrf_token %}

            {% for item in list.item_set.all %}
                <tr><td> {{forloop.counter}} : {{item.text}} </td></tr>
            {% endfor %}
        </form>
    </body>
</html>
